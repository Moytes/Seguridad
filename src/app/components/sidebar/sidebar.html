<!-- Backdrop overlay para móvil -->
@if (visible()) {
<div class="sidebar-backdrop" (click)="onOverlayClick()"></div>
}

<aside class="sidebar" [class.sidebar-open]="visible()">
    <!-- Logo -->
    <div class="sidebar-brand">
        <div class="brand-icon">
            <i class="pi pi-shield"></i>
        </div>
        <span class="brand-text">Seguridad</span>
    </div>

    <!-- Menú de navegación -->
    <nav class="sidebar-nav">
        <ul class="nav-list">
            @for (item of menuItems; track item.label) {
            <li>
                <a class="nav-item" [routerLink]="item.route" routerLinkActive="nav-active"
                    [routerLinkActiveOptions]="{ exact: true }" pRipple (click)="onOverlayClick()">
                    <i [class]="item.icon"></i>
                    <span>{{ item.label }}</span>
                </a>
            </li>
            }
        </ul>
    </nav>

    <!-- Footer del sidebar -->
    <div class="sidebar-footer">
        <div class="sidebar-footer-content">
            <i class="pi pi-info-circle"></i>
            <span>v1.0.0</span>
        </div>
    </div>
</aside>
