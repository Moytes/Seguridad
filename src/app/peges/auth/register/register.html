<div class="auth-container">
    <p-card>
        <div class="auth-header">
            <div class="auth-icon">
                <i class="pi pi-user-plus"></i>
            </div>
            <h2>Crear Cuenta</h2>
            <p>Completa tus datos para registrarte</p>
        </div>

        <form (ngSubmit)="onRegister()" class="auth-form">
            <div class="field">
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" pInputText placeholder="Tu nombre" [ngModel]="nombre()"
                    (ngModelChange)="nombre.set($event)" name="nombre" />
            </div>

            <div class="field">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" pInputText placeholder="tu@email.com" [ngModel]="email()"
                    (ngModelChange)="email.set($event)" name="email" />
            </div>

            <div class="field">
                <label for="password">Contraseña</label>
                <p-password id="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
                    placeholder="••••••••" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
            </div>

            <div class="field">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <p-password id="confirmPassword" [ngModel]="confirmPassword()"
                    (ngModelChange)="confirmPassword.set($event)" name="confirmPassword" placeholder="••••••••"
                    [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full" />
            </div>

            <p-button label="Registrarse" icon="pi pi-user-plus" type="submit" severity="primary" styleClass="w-full" />
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
            <p><a routerLink="/">← Volver al inicio</a></p>
        </div>
    </p-card>
</div>
