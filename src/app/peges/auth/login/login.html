<div class="auth-container">
    <p-card>
        <div class="auth-header">
            <div class="auth-icon">
                <i class="pi pi-sign-in"></i>
            </div>
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para acceder</p>
        </div>

        <form (ngSubmit)="onLogin()" class="auth-form">
            <div class="field">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" pInputText placeholder="tu@email.com" [ngModel]="email()"
                    (ngModelChange)="email.set($event)" name="email" />
            </div>

            <div class="field">
                <label for="password">Contraseña</label>
                <p-password id="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
                    placeholder="••••••••" [toggleMask]="true" [feedback]="false" styleClass="w-full"
                    inputStyleClass="w-full" />
            </div>

            <p-button label="Iniciar Sesión" icon="pi pi-sign-in" type="submit" severity="primary"
                styleClass="w-full" />
        </form>

        <div class="auth-footer">
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
            <p><a routerLink="/">← Volver al inicio</a></p>
        </div>
    </p-card>
</div>
